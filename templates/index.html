<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e6e6e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        button {
            background: #28a745;
            color: #fff;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload an Image:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Predict</button>
        </form>
        <div class="footer">
            <p>Ensure the image is clear and in JPEG/PNG format.</p>
        </div>
    </div>
</body>
</html>
